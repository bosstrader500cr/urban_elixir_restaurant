<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URBAN ELIXIR - Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #faf7f2;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      color: #373535;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ffd6a1;
      color: #2e201f;
      padding: 1.5em 1em 1em 1em;
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px #f2ecd0;
    }
    main {
      flex: 1 1 auto;
      padding: 1.2em 0 0.8em 0;
      max-width: 400px;
      margin: auto;
      background: #fff6ec;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(210,150,113,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .review-btn {
      margin-top: 24px;
      padding: 0.9em 1.4em;
      font-size: 1.16em;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #feac5e 0%, #c779d0 100%);
      color: #fff;
      box-shadow: 0 1px 6px #ffd6a1d0;
      transition: background 0.26s;
      margin-bottom: 2em;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      width: 90%;
      max-width: 250px;
    }
    .review-btn:active {
      background: linear-gradient(90deg, #c779d0 0%, #feac5e 100%);
    }
    .section-title {
      font-size: 1.15em;
      color: #aa7c4c;
      font-weight: 700;
      padding-bottom: 0.5em;
      padding-top: 0.3em;
      text-align: center;
      letter-spacing: 1px;
    }
    .icon-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px 100px;
      margin: 0 auto 2em auto;
      text-align: center;
      max-width: 260px;
      justify-items: center;
    }
    /* Paytm/PhonePe grid specifically */
    .pay-icon-grid {
      gap: 30px 100px;
      max-width: 320px;
      width: 100%;
      margin: 0 auto 2em auto;
    }
    .icon-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
    }
    .icon-img {
      width: 58px;
      height: 58px;
      border-radius: 10px;
      box-shadow: 0 2px 8px #6666cc;
      border: 2px solid #9b59b6;
      background: #e9e1fa;
      margin-bottom: 8px;
      margin-top: 8px;
    }
    .icon-label {
      font-size: 1.08em;
      font-weight: 600;
    }
    .whatsapp-label { color: #25d366; }
    .instagram-label { color: #e95950; }
    .phonepe-label { color: #865809; }
    .paytm-label { color: #003c6e; }
    .pay-title {
      font-size: 1.17em;
      color: #ab7a4d;
      font-weight: 680;
      margin-bottom: 16px;
      margin-top: 22px;
      text-align: center;
    }
    .form-section {
      width: 100%;
      margin-bottom: 2em;
    }
    .footer {
      text-align: center;
      background: #ffe3b6;
      padding: 1.3em 1em;
      font-size: 1.15em;
      color: #726453;
      margin-top: auto;
      letter-spacing: 1px;
    }
    @media (max-width: 550px) {
      header {
        font-size: 1.35em;
        padding: 1em 0.5em;
      }
      main {
        padding: 0.4em 0 0.5em 0;
        max-width: 99vw;
      }
      .icon-img {
        width: 43px;
        height: 43px;
        margin-bottom: 6px;
        margin-top: 6px;
      }
      .icon-grid,
      .pay-icon-grid {
        gap: 14px 6px;
        max-width: 99vw;
      }
      .section-title,
      .pay-title {
        font-size: 1em;
        margin-bottom: 7px;
        margin-top: 10px;
      }
      .review-btn {
        font-size: 1em;
        padding: 0.7em 1em;
        max-width: 95vw;
      }
    }
  </style>
</head>
<body>
  <header>
    URBAN ELIXIR
  </header>
  <main>
    <!-- 1. Submit Review Button -->
    <a href="https://search.google.com/local/writereview?placeid=ChIJv1wjlGcFDTkRjYWmzQa6haU" class="review-btn" target="_blank">
      Rate Us : Show your ‚ù§Ô∏èüòä
    </a>
    <!-- 2. Connect with Us Title -->
    <div class="section-title">Connect with Us</div>
    <!-- 3. WhatsApp and Instagram Icons -->
    <div class="icon-grid">
      <div class="icon-col" onclick="window.open('https://wa.me/+919911677119?text=Hi%20!%20Send%20Me%20amazing%20Deals', '_blank')">
        <img src="whatsapp_logo.png" alt="WhatsApp" class="icon-img">
        <span class="icon-label whatsapp-label">Get Super Offers</span>
      </div>
      <div class="icon-col" onclick="window.open('https://www.instagram.com/cafeurbanelixir?igsh=dzgzNG9xejhrcnpn', '_blank')">
        <img src="instagram_logo.png" alt="Instagram" class="icon-img">
        <span class="icon-label instagram-label">Follow Us</span>
      </div>
    </div>
    <!-- 4. Pay With Title -->
    <div class="pay-title">Pay With</div>
    <!-- 5. PhonePe and Paytm Icons with custom gap -->
    <div class="icon-grid pay-icon-grid">
      <div class="icon-col" onclick="window.open('https://phon.pe/app', '_blank')">
        <img src="phonepe_logo.png" alt="PhonePe" class="icon-img">
        <span class="icon-label phonepe-label">PhonePe</span>
      </div>
      <div class="icon-col" onclick="window.open('https://paytm.com', '_blank')">
        <img src="paytm_logo.png" alt="Paytm" class="icon-img">
        <span class="icon-label paytm-label">Paytm</span>
      </div>
    </div>
    <!-- 6. Reserve or Feedback Form -->
    <div class="form-section">
      <h2 style="font-weight:600; font-size:1.15em; color:#94704f; margin-bottom:0.6em;">Personal Details</h2>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSfgrZi271OlpEurlvdMCw1_-pohWvg2sfiDOT-vBNNaWcZRjw/viewform?embedded=true"
        width="100%" height="730" frameborder="0" marginheight="0" marginwidth="0" style="border-radius:10px; border:1px solid #ffd6a1;">
        Loading‚Ä¶
      </iframe>
    </div>
  </main>
  <!-- 7. Footer -->
  <div class="footer">
    Thank You for visiting Urban Elixir!
  </div>
</body>
</html>
