<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URBAN ELIXIR - Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #faf7f2;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      color: #373535;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ffd6a1;
      color: #2e201f;
      padding: 1.5em 1em 1em 1em;
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px #f2ecd0;
    }
    main {
      flex: 1 1 auto;
      padding: 1.2em;
      max-width: 400px;
      margin: auto;
      background: #fff6ec;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(210,150,113,0.06);
    }
    .form-section {
      margin-bottom: 2em;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin: 2em 0 1em 0;
      align-items: center;
    }
    .review-btn {
      padding: 0.9em 1.4em;
      font-size: 1.16em;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #feac5e 0%, #c779d0 100%);
      color: #fff;
      box-shadow: 0 1px 6px #ffd6a1d0;
      transition: background 0.26s;
      margin-bottom: 1.2em;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      width: 90%;
      max-width: 250px;
    }
    .review-btn:active {
      background: linear-gradient(90deg, #c779d0 0%, #feac5e 100%);
    }
    .pay-title {
      font-size: 1.17em;
      color: #ab7a4d;
      font-weight: 600;
      margin-bottom: 1.1em;
      text-align: center;
      margin-top: 0.4em;
    }
    .pay-app-buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 2em;
      margin-bottom: 1em;
    }
    .pay-app-col {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .app-btn-img {
      width: 68px;
      height: 68px;
      border-radius: 16px;
      box-shadow: 0 2px 8px #dbc1a0;
      border: 2px solid #ffd6a1;
      background: #f6e2cf;
      display: block;
      cursor: pointer;
      margin-bottom: 0.5em;
      transition: box-shadow 0.22s;
    }
    .app-btn-img:active {
      box-shadow: 0 4px 18px #c779d088;
    }
    .app-label {
      font-size: 1.15em;
      font-weight: 500;
      color: #865809;
      text-align: center;
    }
    .footer {
      text-align: center;
      background: #ffe3b6;
      padding: 1.3em 1em;
      font-size: 1.15em;
      color: #726453;
      margin-top: auto;
      letter-spacing: 1px;
    }
    @media (max-width: 550px) {
      header {
        font-size: 1.35em;
        padding: 1em 0.5em;
      }
      main {
        padding: 0.4em;
        max-width: 99vw;
      }
      .pay-app-buttons {
        gap: 1em;
      }
      .app-btn-img {
        width: 55px;
        height: 55px;
      }
    }
  </style>
</head>
<body>
  <header>
    URBAN ELIXIR
  </header>
  <main>
    <div class="form-section">
      <h2 style="font-weight:600; font-size:1.15em; color:#94704f; margin-bottom:0.6em;">Reserve or Feedback</h2>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSfgrZi271OlpEurlvdMCw1_-pohWvg2sfiDOT-vBNNaWcZRjw/viewform?embedded=true"
        width="100%" height="730" frameborder="0" marginheight="0" marginwidth="0" style="border-radius:10px; border:1px solid #ffd6a1;">
        Loadingâ€¦
      </iframe>
    </div>
    <div class="action-buttons">
      <a href="https://search.google.com/local/writereview?placeid=ChIJv1wjlGcFDTkRjYWmzQa6haU" class="review-btn" target="_blank">
        Submit Review ðŸ˜Š
      </a>
      <div class="pay-title">Pay With</div>
      <div class="pay-app-buttons">
        <div class="pay-app-col">
          <img src="phonepe_logo.png" alt="PhonePe" class="app-btn-img"
               onclick="window.location.href='https://phon.pe/app'">
          <div class="app-label">PhonePe</div>
        </div>
        <div class="pay-app-col">
          <img src="paytm_logo.png" alt="Paytm" class="app-btn-img"
               onclick="window.location.href='http://m.p-y.tm'">
          <div class="app-label">Paytm</div>
        </div>
      </div>
    </div>
  </main>
  <div class="footer">
    Thank You for visiting Urban Elixir!
  </div>
</body>
</html>
