<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URBAN ELIXIR - Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #faf7f2;
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      color: #373535;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ffd6a1;
      color: #2e201f;
      padding: 1.5em 1em 1em 1em;
      text-align: center;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 2px;
      box-shadow: 0 2px 8px #f2ecd0;
    }
    main {
      flex: 1 1 auto;
      padding: 1.2em;
      max-width: 400px;
      margin: auto;
      background: #fff6ec;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(210,150,113,0.06);
    }
    .form-section {
      margin-bottom: 2em;
    }
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin: 2em 0 1em 0;
      align-items: center;
    }
    button, .review-btn {
      padding: 0.9em 1.4em;
      font-size: 1.16em;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #feac5e 0%, #c779d0 100%);
      color: #fff;
      box-shadow: 0 1px 6px #ffd6a1d0;
      transition: background 0.26s;
      margin-bottom: 0.2em;
      width: 100%;
      max-width: 250px;
      text-align: center;
    }
    button:active, .review-btn:active {
      background: linear-gradient(90deg, #c779d0 0%, #feac5e 100%);
    }
    .review-btn {
      text-decoration: none;
      display: inline-block;
    }
    .footer {
      text-align: center;
      background: #ffe3b6;
      padding: 1.3em 1em;
      font-size: 1.15em;
      color: #726453;
      margin-top: auto;
      letter-spacing: 1px;
    }
    @media (max-width: 550px) {
      header {
        font-size: 1.35em;
        padding: 1em 0.5em;
      }
      main {
        padding: 0.4em;
        max-width: 99vw;
      }
    }
  </style>
</head>
<body>

        width="100%" height="730" frameborder="0" marginheight="0" marginwidth="0" style="border-radius:10px; border:1px solid #ffd6a1;">

    <div class="action-buttons">
      <a href="https://search.google.com/local/writereview?placeid=ChIJv1wjlGcFDTkRjYWmzQa6haU" class="review-btn" target="_blank">
        Submit Review ðŸ˜Š

      </button>
      <button onclick="window.location.href='https://phon.pe/app'">
        Open PhonePe
      </button>
      <button onclick="window.location.href='http://m.p-y.tm'">
        Open Paytm
      </button>
    </div>
  </main>
  <div class="footer">
    Thank You for visiting Urban Elixir!
  </div>
</body>
</html>
